<div>
  <div class="list-group">
    <a href="#" *ngFor="let s of secrets" class="list-group-item list-group-item-action flex-column align-items-start active">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{s.description}}</h5>
        <button>Reveal</button>
      </div>
      <p class="mb-1">{{ s.secret }}</p>
    </a>
  </div>
  <button (click)="fetchData()">Fetch Secrets</button>
</div>
